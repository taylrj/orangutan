<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,  user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zoom In Image Generater</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <style>
    #site-footer {
      text-align: center;
      margin-top: 60px;
    }
    #site-footer > a {
      width: 250px;
      margin: 0 auto;
      display: block;
      opacity: 0.4;
      transition: opacity 500ms ease;
    }
    #site-footer > a:hover {
      opacity: 0.7;
    }
    #site-footer > a > img {
      width: 100%;
    }
  </style>
  <body
    style="margin:0;font-family: source-han-sans-traditional, Noto Sans TC, PingFang TC, Apple LiGothic Medium, Roboto, Microsoft JhengHei, Lucida Grande, Lucida Sans Unicode, sans-serif;"
  >
    <div id="root"></div>
    <footer id="site-footer">
      <a href="https://www.twrerporter.org">
        <img
          src="https://www.twreporter.org/images/footer/logo-horizontal02.svg"
          alt="報導者"
        />
      </a>
    </footer>
  </body>
</html>
